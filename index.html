<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <nav class="container">
    <div class="upper-container">

      <div class="image-item">
        <img src="./img/image-victor.jpg" alt="Victor Image">
      </div>

    </div>


    <div class="middle-container" alt="Background Image">

      <div class="profile-items">
        <span class="title-specific">Victor Crest</span>
        <span class="age">26</span>
        <div class="country">London</div>
      </div>

    </div>

     <div class="lower-container">   

      <div class="stat-items">
        <ul class="ul-one flex">
          <li class="title-specific">80K</li>
          <li class="title-specific">803K</li>
          <li class="title-specific">1.4K</li>
      </ul>
      <ul class="ul-one flex">
          <li class="sub-info">Followers</li>
          <li class="sub-info">Likes</li>
          <li class="sub-info">Photos</li>
      </ul >
      </div>

    </div>

  </nav>
</body>
